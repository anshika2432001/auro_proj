<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .card {
            background-color: #fff;
            width: 600px;
            height: 500px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin: 0 auto 0px;
        }
        .institute-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            text-align: left;
        }
        .user-details div {
            width: 50%;
            margin-bottom: 20px;
        }
        .marks-table {
            width: 100%;
            border-collapse: collapse;
        }
        .marks-table th, .marks-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .marks-table th {
            background-color: #f2f2f2;
        }
        .result-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .result-details div {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="insituteImg.png" alt="Institute Logo" class="logo">
        <div class="institute-name">GEC</div>
       
        <div class="user-details">
            <div><strong>Name: </strong> Anshika Jain</div>
            <div><strong>Month & Year of Exam: </strong> 2023-10</div>
            <div><strong>Gender: </strong> Female</div>
            <div><strong>Date of Birth: </strong>2000-10-24</div>
            <div><strong>Subject Number: </strong> 3</div>
        </div>
        <table class="marks-table" id="marksTable">
            <tr>
                <th>Subject</th>
                <th>1st Term Marks</th>
                <th>2nd Term Marks</th>
                <th>Total Marks</th>
            </tr>
        </table>
        <div class="result-details">
            <div><strong>Percentage:</strong> 45%</div>
            <div><strong>Grade:</strong> A</div>
            <div><strong>Result:</strong> Pass</div>
        </div>
    </div>
    <script>
        const subjects = [
            { name: 'Hindi', firstTerm: 42, secondTerm: 43 },
            { name: 'English', firstTerm: 45, secondTerm: 45 },
            { name: 'Maths', firstTerm: 47, secondTerm: 48 }
        ];

        const table = document.getElementById('marksTable');

        subjects.forEach(subject => {
            const row = document.createElement('tr');
            const totalMarks = subject.firstTerm + subject.secondTerm;

            row.innerHTML = `
                <td>${subject.name}</td>
                <td>${subject.firstTerm}</td>
                <td>${subject.secondTerm}</td>
                <td>${totalMarks}</td>
            `;
            table.appendChild(row);
        });
    </script>
</body>
</html>
